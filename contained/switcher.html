<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contained > Switcher</title>
        <link rel="stylesheet" href="bulma.min.css">
    </head>
    <body>
        <section class="hero is-info is-medium">
            <div class="hero-body">
                <h1 class="title">
                  Switch container?
                </h1>
                <p class="subtitle">
                    You're navigating to <strong id="url"></strong>. Would you like to switch container?
                </p>
                <div class="buttons" id="buttons">
                    <template id="switcher-button">
                        <button class="button is-primary is-medium">Use </button>
                    </template>
                    <button class="button is-medium is-white is-light" id="no-switch">Don't switch</button>
                </div>
            </div>
        </section>
        <script src="switcher.js"></script>
    </body>
</html>
